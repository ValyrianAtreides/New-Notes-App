// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Version specifications
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '23')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.0' // Updated to stable Kotlin version

        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Updated Gradle plugin version with fixed version numbers
        classpath 'com.google.gms:google-services::4.3.15'
        classpath 'com.android.tools.build:gradle:8.1.0' // Specify Gradle version
        classpath 'com.facebook.react:react-native-gradle-plugin:0.71.0' // Example React Native plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: "com.facebook.react.rootproject" // Apply React Native plugin

allprojects {
    repositories {
        // Use static paths instead of executing shell commands for React Native and JSC paths
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "node_modules/react-native/android"
        }
        maven {
            // Android JSC is installed from npm
            url "node_modules/jsc-android/dist"
        }

        // Additional repositories
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
